<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <!--Action Buttons-->
      <div class="col-xs-12" style="margin-left: -15px; padding-bottom: 10px">
        <button
          class="btn btn-success"
          style="margin-right: 5px"
          type="submit"
          [disabled]="!recipeForm.valid"
        >
          Save
        </button>
        <button class="btn btn-danger" type="button" (click)="onCancel()">
          Cancel
        </button>
      </div>
      <!--Name field-->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <!--Image Path field-->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Path</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              #imagePath
              class="form-control"
            />
          </div>
        </div>
      </div>
      <!--Image Preview-->
      <div class="row">
        <div class="col-xs-12">
          <img
            [src]="imagePath.value"
            class="img-response"
            style="max-width: 500px"
          />
        </div>
      </div>
      <!--Description field-->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <!--Ingredients list-->
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="form-group">
            <div
              class="row"
              *ngFor="let ingredient of getIngredientControl(); let i = index"
              [formGroupName]="i"
              style="margin-top: 10px"
            >
              <!--Name of Ingredient-->
              <div class="col-xs-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <!--Amount of Ingredient-->
              <div class="col-xs-2">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                />
              </div>
              <!--Delete Ingredient Button-->
              <div class="col-xs-2">
                <button
                  class="btn btn-danger"
                  type="button"
                  (click)="deleteIngredient(i)"
                >
                  X
                </button>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-xs-12">
                <button
                  class="btn btn-success"
                  type="button"
                  (click)="onAddIngredient()"
                >
                  Add Ingredient
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
