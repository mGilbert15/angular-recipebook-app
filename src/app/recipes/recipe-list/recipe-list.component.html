<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onClickNewRecipe()">
      New Recipe
    </button>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <!--Displays the list of all recipe items-->
      <app-recipe-item
        *ngFor="let recipeEl of recipes; index as id"
        [recipe]="recipeEl"
        [id]="id"
      ></app-recipe-item>
    </div>
  </div>
</div>
